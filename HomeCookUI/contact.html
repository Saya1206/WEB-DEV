<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <h1>Contact Us</h1>
    <div>
    <form class="text-center">
        <label for="first">Name:</label>
        <input type="text" name="fullName" id="first" placeholder="Enter your name" required><br><br>
        <label for="second">Email:</label>
        <input type="email" name="email" id="second" placeholder="Enter your email"><br><br>
        <label for="third">Phone:</label>
        <input type="number" name="number" id="third" placeholder="Enter your phone"><br><br>
        <label for="fourth"></label>
        <select name="fifth" id="selection">
          <option value="Select">Select City</option>
          <option value="Kolhapur">Kolhapur</option>
          <option value="Satara">Satara</option>
          <option value="Sangli">Sangli</option>
        </select><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
